<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 2 JavaScript</title>
    <script>
        var quebrada = false;

        function mudaLampada(tipo) { //parâmetros-!>

            if (!quebrada){
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if(tipo == 'lampada-quebrada'){
                quebrada = true;
                }
            }
        }
    </script>
    <!--getElementById: pegar um elemento pelo seu Id-->
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" 
    
    onmousemove="mudaLampada('lampada-acesa')" 
    
    onmouseout="mudaLampada('lampada-apagada')" 
    
    onclick="mudaLampada('lampada-quebrada')"

    alt="">
</body>
</html>
