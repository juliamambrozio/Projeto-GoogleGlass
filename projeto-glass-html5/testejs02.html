<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 2 JavaScript</title>
    <script>
        function acendeLampada() {
            document.getElementById("luz").src = "_imagens/lampada-acesa.jpg";
        

        }

        function apagaLampada(){
            document.getElementById("luz").src = "_imagens/lampada-apagada.jpg";

        }

        function quebraLampada(){
            document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg";
        }
    </script>
    <!--getElementById: pegar um elemento pelo seu Id-->
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" 
    
    onmousemove="acendeLampada()" 
    
    onmouseout="apagaLampada()" 
    
    onclick="quebraLampada()"

    alt="">
</body>
</html>
